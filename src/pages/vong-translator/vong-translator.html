<ion-header>

  <ion-navbar>
    <ion-title>Vong Übersetzer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="translationForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label stacked color="primary">
        Dein zu übersetzender Text:
      </ion-label>
      <ion-textarea formControlName="sourceText"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!translationForm.valid">übersetzen</button>
    <button ion-button type="reset">zurücksetzen</button>
  </form>
  <ion-card *ngIf="isSubmitted">
    <ion-card-header>
      Deine letzte Übersetzung
    </ion-card-header>
    <ion-card-content>
      {{ translatedVong }}
    </ion-card-content>
  </ion-card>
</ion-content>
